<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh_Dien_tich-hinh_tron</title>
</head>
<body>
<script>
    // Diện tích hình tròn = R*R*3.14; Chu vi hình tro = 2*R*3.14
    let r = +prompt('nhập bán kính của đường tròn');
    let pi = 3.14;
    let dienTich = r*r*pi;
    alert(dienTich);
    let chuvi = 2*r*pi;
    alert(chuvi);
</script>
</body>
</html>
