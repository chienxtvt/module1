<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = +prompt("nhập số n1");
    let n2 = +prompt("n1 : "+n1+"\n nhập n2");
    let n3 = +prompt("n1 : "+n1
        +"\nn2: "+n2+"\nnhập n3");
    let sum = n1+n2+n3;
    alert("n1 = " +n1+
        "\nn2 = "+n2+
        "\nn3 = "+n3+
        "\n-Kết quả : "+n1 +"+"+n2+"+"+n3+"="+sum);

</script>
</body>
</html>
